<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./assets/capsule.css"
    />
    <script
      type="module"
      src="./assets/capsule.js"
      defer
    ></script>
  </head>
  <body>
    <h1>Independent Calendar Grids Demo (Inline Script)</h1>
    <!-- Управление для Single Calendar -->

    <capsule-button>test</capsule-button>

    <div class="calendar-container">
      <h3>Single Calendar Grid</h3>
      <div class="controls">
        <label>
          Year:
          <input
            type="number"
            id="single-year"
            value="2025"
            min="1900"
            onchange="document.getElementById('single-grid').setDisplayDate(this.value, document.getElementById('single-month').value)"
          />
        </label>
        <label>
          Month (0-11):
          <input
            type="number"
            id="single-month"
            value="9"
            min="0"
            max="11"
            onchange="document.getElementById('single-grid').setDisplayDate(document.getElementById('single-year').value, this.value)"
          />
        </label>
        <button
          onclick="document.getElementById('single-grid').setSelectedDate('2025-10-15')"
        >
          Set Date 2025-10-15
        </button>
        <button
          onclick="document.getElementById('single-grid').setSelectedDate('')"
        >
          Clear Date
        </button>
      </div>

      <capsule-calendar
        id="single-grid"
        locale="en-US"
        value=""
      ></capsule-calendar>
      <div class="selected-display">
        Selected: <span id="single-selected-display">None</span>
      </div>
    </div>
  </body>
</html>
