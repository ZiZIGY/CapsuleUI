<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./@capsule/global.css"
    />
    <script
      type="module"
      src="./@capsule/components/all.js"
    ></script>
    <script
      type="module"
      src="./assets/main.js"
      defer
    ></script>
  </head>
  <body>
    <capsule-stepper
      current-step="1"
      onchange="console.log('Changed!', event.detail)"
    >
      <capsule-stepper-steps>
        <capsule-stepper-step>
          1
          <div class="line"></div>
        </capsule-stepper-step>

        <capsule-stepper-step>
          2
          <div class="line"></div>
        </capsule-stepper-step>

        <capsule-stepper-step>
          3
          <div class="line"></div>
        </capsule-stepper-step>
      </capsule-stepper-steps>

      <capsule-stepper-panels animation="x">
        <capsule-stepper-panel status="active"> Content 1 </capsule-stepper-panel>
        <capsule-stepper-panel> Content 2 </capsule-stepper-panel>
        <capsule-stepper-panel> Content 3 </capsule-stepper-panel>
    </capsule-stepper>
  </body>
</html>
