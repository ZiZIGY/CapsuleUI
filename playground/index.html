<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./@capsule/global.css"
    />
    <script
      type="module"
      src="./@capsule/components/all.js"
    ></script>
    <script
      type="module"
      src="./assets/main.js"
      defer
    ></script>
  </head>
  <body>
    <capsule-stepper current-step="2">
      <capsule-stepper-steps>
        <capsule-stepper-step>
          1
          <div class="line"></div>
        </capsule-stepper-step>

        <capsule-stepper-step>
          2
          <div class="line"></div>
        </capsule-stepper-step>

        <capsule-stepper-step>
          3
          <div class="line"></div>
        </capsule-stepper-step>
      </capsule-stepper-steps>

      <capsule-stepper-content> Content 1 </capsule-stepper-content>
      <capsule-stepper-content> Content 2 </capsule-stepper-content>
      <capsule-stepper-content> Content 3 </capsule-stepper-content>
    </capsule-stepper>
  </body>
</html>
