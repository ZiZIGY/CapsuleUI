      <capsule-stepper-panels animation="x">
        <capsule-stepper-panel>
          <h3>–®–∞–≥ 1: –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>

        </capsule-stepper-panel>
        <capsule-stepper-panel>
          <h3>–®–∞–≥ 2: –û–ø–ª–∞—Ç–∞</h3>

        </capsule-stepper-panel>
        <capsule-stepper-panel>
          <h3>–®–∞–≥ 3: –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h3>

    <style>
      .icon-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .icon-wrapper {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--capsule-color-surface);
        border: 2px solid var(--capsule-color-outline-border);
        transition: all 0.3s ease;
        font-size: 20px;
        position: relative;
      }

      /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é –∏–∫–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞ */
      .icon-default,
      .icon-active,
      .icon-completed {
        transition: opacity 0.3s ease;
      }

      /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º default –∏–∫–æ–Ω–∫—É */
      .icon-active,
      .icon-completed {
        opacity: 0;
        position: absolute;
      }

      /* Inactive —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
      capsule-stepper-step[status='inactive'] .icon-default {
        opacity: 1;
      }

      capsule-stepper-step[status='inactive'] .icon-active,
      capsule-stepper-step[status='inactive'] .icon-completed {
        opacity: 0;
      }

      /* Active —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
      capsule-stepper-step[status='active'] .icon-active {
        opacity: 1;
      }

      capsule-stepper-step[status='active'] .icon-default,
      capsule-stepper-step[status='active'] .icon-completed {
        opacity: 0;
      }

      /* Completed —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
      capsule-stepper-step[status='completed'] .icon-completed {
        opacity: 1;
      }

      capsule-stepper-step[status='completed'] .icon-default,
      capsule-stepper-step[status='completed'] .icon-active {
        opacity: 0;
      }

      .step-line {
        position: absolute;
        top: 24px;
        left: calc(50% + 24px);
        right: calc(-50% + 24px);
        height: 2px;
        background: var(--capsule-color-outline-border);
        transition: all 0.3s ease;
      }

      .step-label {
        font-size: 14px;
        font-weight: 500;
        color: var(--capsule-color-text-secondary);
        transition: all 0.3s ease;
      }

      /* –ê–∫—Ç–∏–≤–Ω—ã–π —à–∞–≥ */
      capsule-stepper-step[status='active'] .icon-wrapper {
        border-color: var(--capsule-color-primary);
        background: var(--capsule-color-primary);
        color: white;
        transform: scale(1.1);
      }

      capsule-stepper-step[status='active'] .step-label {
        color: var(--capsule-color-primary);
        font-weight: 600;
      }

      /* –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–π —à–∞–≥ */
      capsule-stepper-step[status='completed'] .icon-wrapper {
        border-color: var(--capsule-color-success);
        background: var(--capsule-color-success);
        color: white;
      }

      capsule-stepper-step[status='completed'] .step-line {
        background: var(--capsule-color-success);
      }

      capsule-stepper-step[status='completed'] .step-label {
        color: var(--capsule-color-success);
      }

      /* –°–∫—Ä—ã–≤–∞–µ–º –ª–∏–Ω–∏—é —É –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —à–∞–≥–∞ */
      capsule-stepper-step:last-child .step-line {
        display: none;
      }

      /* –ö–æ–Ω—Ç–µ–Ω—Ç –ø–∞–Ω–µ–ª–µ–π */
      capsule-stepper-panel {
        padding: 20px;
        background: var(--capsule-color-surface);
        border-radius: var(--capsule-radius);
        border: 1px solid var(--capsule-color-outline-border);
      }

      capsule-stepper-panel h3 {
        margin: 0 0 8px 0;
        color: var(--capsule-color-text);
      }

      capsule-stepper-panel p {
        margin: 0;
        color: var(--capsule-color-text-secondary);
      }
    </style>
